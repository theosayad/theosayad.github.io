name: Update Article of the Week

on:
  schedule:
    - cron: "0 9 * * MON"
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: "Force regeneration of this week's lab entry"
        type: boolean
        default: false
      models_model:
        description: "Override MODELS_MODEL for this run (optional)"
        type: string
        required: false

permissions:
  contents: write
  models: read

concurrency:
  group: "article-of-week"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      MODELS_ENDPOINT: ${{ secrets.MODELS_ENDPOINT || 'https://models.github.ai/inference' }}
      MODELS_MODEL: ${{ github.event.inputs.models_model || secrets.MODELS_MODEL || 'openai/gpt-4o-mini' }}
      MODELS_TOKEN: ${{ secrets.MODELS_TOKEN || github.token }}
      FORCE_LAB_WEEKLY: ${{ github.event.inputs.force_regenerate }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate article JSON
        run: node scripts/articleOfWeek.mjs

      - name: Models config check
        run: node -e "console.log('models configured:', Boolean(process.env.MODELS_ENDPOINT && process.env.MODELS_MODEL && process.env.MODELS_TOKEN)); console.log('endpoint set:', Boolean(process.env.MODELS_ENDPOINT)); console.log('model set:', Boolean(process.env.MODELS_MODEL)); console.log('token set:', Boolean(process.env.MODELS_TOKEN));"

      - name: Archive weekly lab entry
        run: node scripts/labWeeklyDigest.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/article-of-week.json public/lab/weekly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update article of the week"
          git push
