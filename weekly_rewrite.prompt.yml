name: Weekly Article Rewrite
description: Rewrites the picked weekly article into a clean founder/operator brief and returns structured JSON.
model: openai/gpt-5
modelParameters:
  temperature: 0.35
messages:
  - role: system
    content: You are a careful finance editor. You write in a boutique, concise founder/operator tone.
  - role: user
    content: |
      Rewrite the article below for a personal site.
      - Use extracted article text as the primary source.
      - Use HN highlights as secondary context.
      - Do NOT quote the original article verbatim.
      - Return VALID JSON ONLY (no markdown, no code fences).
      
      Title: {{title}}
      URL: {{url}}
      
      Extracted article text (may be partial):
      {{extracted_text}}
      
      HN highlights:
      {{hn_highlights}}
      
      Return this JSON shape:
      {
        "summary": "2-3 sentences",
        "keyPoints": ["3-6 bullets"],
        "rewriteTitle": "max 10 words",
        "rewriteBody": "2-5 paragraphs, 220-380 words",
        "disclaimer": "1 line: AI-assisted rewrite based on extracted text + discussion signals"
      }

